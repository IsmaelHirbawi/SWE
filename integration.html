<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Set the background color for the page */
        body {
            background-color: #f2f2f2;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* Style the header links */
        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 10px;
        }

        /* Style the main section */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* Style the form */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"], select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 1.2em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Integration</h1>
    <header>
        <h1>Student Issues System</h1>
        <nav>
            <ul>
                <li><a href="issues-report.html">Issues Report</a></li>
                <li><a href="tracking-issues.html">Tracking Issues</a></li>
                <li><a href="integration.html">Integration</a></li>
                <li><a href="analysis-report.html">Analysis and Report System</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Integrate with External System</h2>

        <p>Please provide the following information to integrate with the external system:</p>

        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="system">External System:</label>
            <select id="system" name="system">
                <option value="system1">System 1</option>
                <option value="system2">System 2</option>
                <option value="system3">System 3</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
