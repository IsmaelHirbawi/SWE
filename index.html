<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            display: none;
        }

        h1 {
            margin: 0;
        }

        .student-profile {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: none;
        }

        .student-profile h2 {
            margin: 0;
        }

        .student-profile ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .student-profile li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .student-profile li span {
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="email"], input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Issues System</h1>
        <nav>
            <ul>
                <li><a href="issues-report.html">Issues Report</a></li>
				<li><a href="student-profile.html">Student profile</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="tracking-issues.html">Tracking Issues</a></li>
                <li><a href="integration.html">Integration</a></li>
                <li><a href="analysis-report.html">Analysis and Report System</a></li>
                <li><button id="logout-btn">Log Out</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome to the Student Portal</h2>

        <button id="register-btn">Register Now</button>

        <button id="login-btn">Log In</button>

        <div class="student-profile">
            <h2 id="student-name"></h2>
            <ul>
                <li><span>Student ID:</span> <span id="student-id"></span></li>
                <li><span>Email:</span> <span id="student-email"></span></li>
                <li><span>Major:</span> <span id="student-major"></span></li>
                <li><span>GPA:</span> <span id="student-gpa"></span></li>
            </ul>
        </div>

                <form id="login-form" style="display:none">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <button type="submit">Log In</button>
        </form>
    </main>


	<script>
		const registerBtn = document.querySelector('#register-btn');
		const loginBtn = document.querySelector('#login-btn');
		const studentProfile = document.querySelector('.student-profile');
		const homeBtn = document.querySelector('#home-btn');
		const logoutBtn = document.querySelector('#logout-btn');
	
		registerBtn.addEventListener('click', function() {
			// Redirect to registration page
			window.location.href = 'register.html';
		});
	
		loginBtn.addEventListener('click', function() {
			const loginForm = document.querySelector('#login-form');
			loginForm.style.display = 'block';
		});
	
		const loginForm = document.querySelector('#login-form');
		loginForm.addEventListener('submit', function(event) {
			event.preventDefault();
	
			const email = document.querySelector('#email').value;
			const password = document.querySelector('#password').value;
	
			// Check if the email and password are valid
			if (email === '201145@ppu.edu.ps' && password === '123456') {
				const header = document.querySelector('header');
				header.style.display = 'flex';
	
				// Display the student's information in the profile
				const studentName = document.querySelector('#student-name');
				studentName.textContent = 'ismael hirbawi';
				const studentID = document.querySelector('#student-id');
				studentID.textContent = '201145';
				const studentEmail = document.querySelector('#student-email');
				studentEmail.textContent = email;
				const studentMajor = document.querySelector('#student-major');
				studentMajor.textContent = 'Computer Science';
				const studentGPA = document.querySelector('#student-gpa');
				studentGPA.textContent = '3.5';
	
				// Hide the login form
				loginForm.style.display = 'none';
	
				// Hide the Register and Log In buttons
				registerBtn.style.display = 'none';
				loginBtn.style.display = 'none';
	
				// Show the student profile
				studentProfile.style.display = 'block';
	
				// Show the Home button
				homeBtn.style.display = 'block';
			} else {
				alert('Invalid email or password. Please try again.');
			}
		});
	
		homeBtn.addEventListener('click', function() {
			// Display the student profile
			studentProfile.style.display = 'block';
	
			// Hide the Register and Log In buttons
			registerBtn.style.display = 'none';
			loginBtn.style.display = 'none';
	
			// Hide the Home button
			homeBtn.style.display = 'none';
	
			// Show the Logout button
			logoutBtn.style.display = 'block';
		});
	
		logoutBtn.addEventListener('click', function() {
			// Reload the page to log out the student
			location.reload();
		});
	</script>
	
</body>
</html>
